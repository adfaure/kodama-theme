{% extends "base.html" %}

{% block nav %}
  {{ macros_nav::nav(website_title=config.title, active_item=section.title) }}
{% endblock nav %}

{% block content %}
<div class="container max-w-3xl mx-auto px-4">

  <div class="font-sans py-8">
    <h1 class="font-bold font-sans break-normal text-gray-900 pb-2 text-3xl md:text-4xl">{{ section.title }}</h1>
  </div>

  <ul>
  {% for page in section.pages %}
    <li class="pb-3">
      {{ blog::page_summary(page=page) }}
    </li>
  {% endfor %}
  </ul>

</div>
{% endblock content %}
